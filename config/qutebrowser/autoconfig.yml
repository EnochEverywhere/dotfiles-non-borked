config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',B': hint links spawn brave-browser {hint-url}
        ',M': hint links spawn mpv {hint-url}
        ',P': config-source
        ',Y': hint links spawn --userscript yt-dlp {hint-url}
        ',a': config-cycle content.blocking.enabled
        ',b': spawn brave-browser {url}
        ',m': spawn mpv {url}
        ',t': spawn --userscript translate
        ',y': spawn --userscript yt-dlp {url}
        config: tab-next ctrl+tab
        next: tab-next
        spawn: ',b spawn brave-browser'
        tab-next: ctrl+tab
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never;; config-cycle tabs.show always
          never
  colors.tabs.bar.bg:
    global: '#2596be'
  content.blocking.enabled:
    global: true
  fonts.tabs.selected:
    global: System San Francisco Text
  input.insert_mode.auto_load:
    global: false
  statusbar.show:
    global: in-mode
  tabs.show:
    global: always
  tabs.wrap:
    global: true
  window.transparent:
    global: true
